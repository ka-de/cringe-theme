{{ if eq .Site.Language.Lang "hu" }}
<!-- Hungarian fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hungarian:wght@400;500;600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* Apply Hungarian font to all text elements */
  html {
    font-family: 'Noto Sans Hungarian', 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
    font-feature-settings: "kern" 1, "liga" 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
  }

  /* Ensure all text elements inherit the font */
  body, #quote-container, .book-menu, .book-toc, .markdown, 
  h1, h2, h3, h4, h5, h6, p, span, div, a, button, input, textarea, select, 
  .book-brand, .book-menu-content, .book-search input {
    font-family: inherit;
  }

  /* Quote specific styling */
  #quote-container blockquote em {
    font-style: italic;
    font-weight: 500;
  }
  
  #quote-container blockquote footer {
    font-weight: 600;
  }
  
  /* Keep monospace fonts for code */
  code, pre, .highlight {
    font-family: 'Roboto Mono', 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', monospace;
  }
</style>
{{ else if eq .Site.Language.Lang "ja" }}
<!-- Japanese font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  }
</style>
{{ end }}
