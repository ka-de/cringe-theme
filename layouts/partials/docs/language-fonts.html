{{ if eq .Site.Language.Lang "hu" }}
<!-- Hungarian fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hungarian:wght@400;500;600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --font-family-base: 'Noto Sans Hungarian', 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
    --font-family-mono: 'Roboto Mono', 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', monospace;
  }

  /* Apply Hungarian font globally */
  html, body,
  .book-menu-content,
  .book-toc-content,
  .markdown,
  .book-header,
  .book-search input,
  .book-brand,
  h1, h2, h3, h4, h5, h6,
  p, span, div, a, button, input, textarea, select {
    font-family: var(--font-family-base) !important;
    font-feature-settings: "kern" 1, "liga" 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
  }

  /* Quote container and its dynamically loaded content */
  #quote-container,
  #quote-container blockquote,
  #quote-container p,
  #quote-container em,
  #quote-container footer {
    font-family: var(--font-family-base) !important;
  }

  /* Quote specific styling */
  #quote-container blockquote em {
    font-style: italic;
    font-weight: 500;
  }
  
  #quote-container blockquote footer {
    font-weight: 600;
  }
  
  /* Monospace fonts for all code elements */
  code, pre, kbd, samp,
  .highlight,
  .chroma,
  .markdown code,
  .markdown pre,
  .book-tabs pre,
  .code-block,
  .inline-code {
    font-family: var(--font-family-mono) !important;
  }
</style>
{{ else if eq .Site.Language.Lang "ja" }}
<!-- Japanese font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  }
</style>
{{ end }}
